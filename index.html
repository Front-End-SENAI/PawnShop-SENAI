<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container-fluid m-0 p-0">
        <header>
            <nav class="navbar navbar-expand-sm bg-white border-buttom">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item"><img src="images/pata.svg" alt="" height="100%" class="mx-3"></li>
                        <li class="nav-item"><a href="#" class="nav-link text-info"><p class="h3">PawShop</p></li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#">Home</a>
                        <li class="nav-item"><a href="#">Cães e gatos ofertas</a>
                        <li class="nav-item"><a href="#">Adoção</a>
                        <li class="nav-item"><a href="#">Galeria</a>
                        <li class="nav-item"><a href="#">Contatos</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="container-fluid m-0 p-0">
            <div div class="container-fluid m-0 p-0 bg-image" style="background-image: url(images/banner.jpg);background-size: cover; height: 500px;background-position: center;">></div>
            <section class="container-fluid m-0 p-0 text-center pt-3 my-3">
                <p class="h3 text-info">SEU PET PRECISA DE COMIDA? OU DE UNS PETISCOS? VOCÊ ESTÁ NO LUGAR CERTO!</p>
                <p class="h5">Nós temos apenas os melhores produtos do mercado para você e seu pet!</p>
            </section>
            <section class="container-fluid m-0 p-0 row">
                <div class="container m-0 p-0 col-3 bg-image" style="background-image: url(images/middle1.jpg);background-size: cover; height: 400px;background-position: center;"></div>
                <div class="container m-0 p-0 col-3 bg-image" style="background-image: url(images/middle2.jpg);background-size: cover; height: 400px;background-position: center;"></div>
                <div class="container m-0 p-0 col-3 bg-image" style="background-image: url(images/middle3.jpg);background-size: cover; height: 400px;background-position: center;"></div>
                <div class="container m-0 p-0 col-3 bg-image" style="background-image: url(images/middle4.jpg);background-size: cover; height: 400px;background-position: center;"></div>
            </section>

        </main>
        <footer></footer>
        
    </div>

</html>
